<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Halo Configuration Generator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  fieldset {
    margin-bottom: 20px;
    padding: 15px;
    border: 1px solid #ccc;
  }
  label {
    display: inline-block;
    width: 100px;
    vertical-align: top;
  }
  input, select, textarea {
    margin-bottom: 10px;
    width: 200px;
  }
  button {
    margin: 5px 0;
  }
  .page, .button {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 10px;
  }
  .remove-button {
    background: #c33;
    color: #fff;
    border: none;
    padding: 4px 8px;
    cursor: pointer;
    margin-left: 10px;
  }
  .add-button {
    background: #3c3;
    color: #000;
    border: none;
    padding: 4px 8px;
    cursor: pointer;
    margin-bottom: 10px;
    display: inline-block;
  }
  #errorMsg {
    color: red;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>Beoremote Halo Configuration JSON Generator</h1>

<form id="configForm">
  <fieldset>
    <legend>Configuration</legend>
    <label for="configId">ID:</label>
    <input type="text" id="configId" name="configId" readonly />
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('configId').value = crypto.randomUUID();
      });
    </script>
  </fieldset>
  
  <fieldset>
    <legend>Pages (max 3)</legend>
    <div id="pagesContainer"></div>
    <button type="button" class="add-button" id="addPageBtn">Add Page</button>
  </fieldset>

  <button type="button" id="generateBtn">Generate Configuration JSON</button>
</form>

<div id="errorMsg"></div>

<h2>Generated Configuration JSON:</h2>
<pre id="output"></pre>
